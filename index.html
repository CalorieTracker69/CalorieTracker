<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="headerDiv">
            <h1>Macro Tracker</h1>
            <a href="../Main Website Pages/Homepage.html"><p class="Exercises">Homepage</p></a>
            <hr>
        </div>
    </header>
    <main>
        <div id="Meal1">
            <h1 id="myH1">Meal 1</h1>
    
            <label id="fats" class="macroName">Fats: </label>
            <input id="myFatsText">
            <button id="myFatsSubmit" class="club">submit</button><br>
    
            <label id="carbs" class="macroName">Carbs: </label>
            <input id="myCarbsText">
            <button id="myCarbsSubmit" class="club">submit</button><br>
    
            <label id="proteins" class="macroName">Proteins: </label>
            <input id="myProteinsText">
            <button id="myProteinsSubmit" class="club">submit</button><br>
        </div>
        <br>
        <button id="plusBtn">+</button>
        <div id="Meal2">
            <h1 id="myH1">Meal 2</h1>
    
            <label id="fats2" class="macroName">Fats: </label>
            <input id="myFatsText2">
            <button id="myFatsSubmit2" class="club">submit</button><br>
    
            <label id="carbs2" class="macroName">Carbs: </label>
            <input id="myCarbsText2">
            <button id="myCarbsSubmit2" class="club">submit</button><br>
    
            <label id="proteins2" class="macroName">Proteins: </label>
            <input id="myProteinsText2">
            <button id="myProteinsSubmit2" class="club">submit</button><br>
        </div>
        <br>
        <button id="plusBtn2">+</button>
        <div id="Meal3">
            <h1 id="myH1">Meal 3</h1>
    
            <label id="fats3" class="macroName">Fats: </label>
            <input id="myFatsText3">
            <button id="myFatsSubmit3" class="club">submit</button><br>
    
            <label id="carbs3" class="macroName">Carbs: </label>
            <input id="myCarbsText3">
            <button id="myCarbsSubmit3" class="club">submit</button><br>
    
            <label id="proteins3" class="macroName">Proteins: </label>
            <input id="myProteinsText3">
            <button id="myProteinsSubmit3" class="club">submit</button><br>
        </div>
        <div id="totalDiv">
            <h1 id="totals">Totals:</h1>
            <h2 id="totalCalories"></h2>
            <h3 id="totalFats"></h3>
            <h3 id="totalCarbs"></h3>
            <h3 id="totalProteins"></h3>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
